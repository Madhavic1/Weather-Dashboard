<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv=“Content-Security-Policy” content=“upgrade-insecure-requests”> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body >

  <header class="h1 bg-dark text-white text-center py-2">Weather Dashboard</header>
  <div class="container-fluid">
    <div class="clearfix" id="clearfixDiv">
      <div class="card1 text-left bg-light" style="width:20%">
        <form>
          <label for="search-city" class="mb-0 h4">Search for a City:</label>
          <div class="input-group mb-3 mt-0">

            <input type="search" class="form-control" placeholder="City Name" id="search-city"
              aria-describedby="search-btn">
            <div class="input-group-append">
              <button class="btn btn-primary" id="search-btn"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>


        <div class="btn-group-vertical" id="city-buttons">

        </div>
      </div>


      <div class="card1 p-1" id="Weather-data-div">

        <div id="currentWeatherDiv" class="p-2 mb-3">
          <h2 id="city-name" class="w-100 p-o mb-4"></h2>
          <p id="temperature"></p>
          <!--temperature-->
          <p id="humidity"></p>
          <!--humidity-->
          <p id="wind-speed"></p>
          <!--Wind speed-->
          <p id="uv-index" style="display: inline;"></p>
          <!--UV index-->
        </div>
        <div id="5dayForecastDiv" class="card-deck mr-1 ml-1">

        </div>
      </div>


    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


  <script src="script.js"></script>
</body class="bg">

</html>
