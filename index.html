<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <header class = "h1 bg-dark text-white text-center py-2">Weather Dashboard</header>
<div class="clearfix">
 <div class="card">
    <form  class="w-80">
        <label for="search-city" class="mb-0 h4">Search for a City:</label>
        <div class="input-group mb-3 mt-0">
            
        <input type="search" class="form-control" placeholder="City Name" id="search-city" aria-describedby="search-btn">
        <div class="input-group-append">
        <button class = "btn btn-primary" id="search-btn"><i class = "fa fa-search"></i></button>
        </div>
        </div>
    </form>
</div>

</div>
</div>
</body>
</html>
