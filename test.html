<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <header class = "h1 bg-dark text-white text-center py-2">Weather Dashboard</header>

    <div class="clearfix " id="clearfixDiv">
        <div class="card1   text-left">
            <form  class="w-80">
                <label for="search-city" class="mb-0 h4">Search for a City:</label>
                <div class="input-group mb-3 mt-0">
                    
                <input type="search" class="form-control" placeholder="City Name" id="search-city" aria-describedby="search-btn">
                <div class="input-group-append">
                <button class = "btn btn-primary" id="search-btn"><i class = "fa fa-search"></i></button>
                </div>
                </div>
            </form>

       
            <div class="btn-group-vertical" id="city-buttons">
            
              </div>
            </div>
  
        
        <div class="card1" id="currentWeatherDiv">
            <h2 id="city-name" class="w-100 p-o mb-4"></h2>
            <p id="temperature"></p><!--temperature-->
            <p id="humidity"></p><!--humidity-->
            <p id="wind-speed"></p><!--Wind speed-->
            <p id="uv-index"></p><!--UV index-->

        </div>

        <div class="5dayForecastDiv">
            
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


<script src="script.js"></script>
</body>
</html>
