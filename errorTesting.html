<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

    <form>
        <label for="search-city" class="mb-0 h4">Search for a City:</label>
        <div class="input-group mb-3 mt-0">

          <input type="search" class="form-control" placeholder="City Name" id="search-city"
            aria-describedby="search-btn">
          <div class="input-group-append">
            <button class="btn btn-primary" id="search-btn">Search</button>
          </div>
        </div>
      </form>

      <div id = "add-button-div"></div>
<script>
    function searching(event){

    event.preventDefault();
    var city_name = $("#search-city").val().trim();
    $.ajax({
        url: "https://api.openweathermap.org/data/2.5/weather?q="+city_name+"&appid=80153e75178279ff6dfdc2b1bc72f6a2",
        method : "GET",
        success: function(returnData){
           // var result=JSON.parse(returnData);
            console.log(returnData);
            
        //  var res = JSON.parse(returnData);
        //  console.log(res);
         
     },
     error: function(xhr, status, error){
         var errorMessage = xhr.status + ': ' + xhr.statusText

         var err = xhr.status;
         alert('Error - ' + errorMessage);
     }
    });
}

$("#search-btn").on("click",searching);
</script>
</body>
</html>
